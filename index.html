<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/portfolio.css" />

    <title>Hello from Alkesh Ghorpade</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span2">
          <div class="card" style="width: 18rem;">
            <img
              class="align-self-start mr-3 profilepic"
              src="./images/alkeshProfilePic.jpg"
              alt="Alkesh Ghorpade profile picture"
            />
            <div class="card-body">
              <span class="fa fa-user"> Alkesh Ghorpade</span>
              <span class="fa fa-envelope"> alkesh26@gmail.com</span>
              <span class="fa fa-phone"> 9594311368</span>
            </div>
          </div>
        </div>
        <div class="span10">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                href="#aboutme"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >About me</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="profile-tab"
                data-toggle="tab"
                href="#experience"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
                >Experience</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="contact-tab"
                data-toggle="tab"
                href="#opensourcecontribution"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
                >Open Source Contribution</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="contact-tab"
                data-toggle="tab"
                href="#education"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
                >Education</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="contact-tab"
                data-toggle="tab"
                href="#contact"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
                >Contact me</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="aboutme"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              About me
            </div>
            <div
              class="tab-pane fade"
              id="experience"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              Experience
            </div>
            <div
              class="tab-pane fade"
              id="opensourcecontribution"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              Open source Contribution
            </div>
            <div
              class="tab-pane fade"
              id="education"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              Education
            </div>
            <div
              class="tab-pane fade"
              id="contact"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              Contact
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
